name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest -q tests
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run isort
        run: isort --check --diff .

      - name: Run Black
        run: black --check .

      - name: Run Pytest
        run: pytest

      - name: Install CDK dependencies
        run: python -m pip install -r infra/requirements.txt

      - name: Run CDK tests
        run: pytest infra/tests

  publish-image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint-and-test
    runs-on: ubuntu-latest
    env:
      ECR_REPOSITORY: aie-dxproject-backend
      AWS_REGION: ap-northeast-1
      IMAGE_TAG: ${{ github.sha }}
      AWS_DEPLOY_ROLE_ARN: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check deployment role secret
        if: env.AWS_DEPLOY_ROLE_ARN == ''
        run: |
          echo "AWS_DEPLOY_ROLE_ARN secret is not configured. Skipping Docker image publish step."
          exit 0

      - name: Configure AWS credentials
        if: env.AWS_DEPLOY_ROLE_ARN != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: env.AWS_DEPLOY_ROLE_ARN != ''
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        if: env.AWS_DEPLOY_ROLE_ARN != ''
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t "$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
          docker tag "$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" "$REGISTRY/$ECR_REPOSITORY:latest"
          docker push "$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker push "$REGISTRY/$ECR_REPOSITORY:latest"
