# docker-compose.yml

# ----------------------------------------------------------------------
# このファイル全体の役割
# ----------------------------------------------------------------------
# このファイルは、アプリケーションを構成する複数のサービス（APIサーバー、データベースなど）を定義し、
# それらを一括で起動・管理するための設計図です。
# `docker-compose up` コマンドで、このファイルに基づいてコンテナ環境が構築されます。
# ----------------------------------------------------------------------

services:
  api:
    build:
      context: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    
    # ------------------------------------------------------------------
    # ★★★ 今回の修正箇所 ★★★
    # ------------------------------------------------------------------
    # [修正の意図]
    # これまでは `env_file` で読み込む `.env` ファイルにDB接続情報(DATABASE_URL)を記述していましたが、
    # コンテナ間の接続設定は `docker-compose.yml` 内に明記する方が、設定が自己完結し、
    # どのような環境でコンテナが動作するかが分かりやすくなります。
    # そのため、`environment` ブロックを新たに追加し、DATABASE_URLを直接定義します。
    #
    # [具体的な修正内容]
    # - `environment` を追加し、`DATABASE_URL` を設定。
    # - DATABASE_URL内のホスト名を、Dockerネットワーク内のサービス名である `db` に指定。
    # ------------------------------------------------------------------
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/aiedx
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      
    # `.env` ファイルも引き続き読み込みます。
    # `APP_ENV` など、他の環境変数を設定するために利用できます。
    # （もし `DATABASE_URL` が両方で定義された場合、`environment` の方が優先されます）
    env_file:
      - .env
      
    volumes:
      - .:/app
    restart: unless-stopped
    depends_on:
      - db
      - redis
    networks:
      - app-network

  worker:
    build:
      context: .
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/aiedx
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    depends_on:
      - db
      - redis
    networks:
      - app-network

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=aiedx
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge

name: aie-dxproject-backend
